<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simpleste aumente e dimunua o tamanho do seu  navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender reproduzir audios em html5.</p>
    <audio src="midia/midia-1.mp3" controls></audio>
    <p>testando de outra forma</p>
    <audio preload="metadata" controls>
        <source src="midia/midia-1.mp3" type="audio/mpeg">
        <source src="midia/midia-1.ogg" type="audio/ogg">
        <source src="midia/midia-1.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir audio <a href="midia/midia-1.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
